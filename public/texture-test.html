<!DOCTYPE html>
<html>
<head>
  <title>Texture Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    
    .texture-container {
      width: 100%;
      height: 300px;
      background-image: url('/assets/images/textures/background-texture.webp');
      background-size: 400px 400px;
      background-repeat: repeat;
      margin-bottom: 20px;
    }
    
    .texture-container-overlay {
      width: 100%;
      height: 300px;
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/assets/images/textures/background-texture.webp');
      background-size: 400px 400px;
      background-repeat: repeat;
      margin-bottom: 20px;
    }
    
    h1, h2 {
      padding: 20px;
    }
    
    .image-direct {
      display: block;
      margin: 20px auto;
      max-width: 400px;
      border: 1px solid white;
    }
  </style>
</head>
<body>
  <h1>Texture Test Page</h1>
  
  <h2>1. Background Image with CSS</h2>
  <div class="texture-container"></div>
  
  <h2>2. Background Image with Overlay</h2>
  <div class="texture-container-overlay"></div>
  
  <h2>3. Direct Image Tag</h2>
  <img src="/assets/images/textures/background-texture.webp" alt="Texture" class="image-direct">
  
  <h2>4. Image with Absolute Path</h2>
  <img src="/assets/images/textures/background-texture.webp" alt="Texture" class="image-direct">
  
  <h2>5. Image with Relative Path</h2>
  <img src="assets/images/textures/background-texture.webp" alt="Texture" class="image-direct">
  
  <h2>6. Image with Specific Size</h2>
  <img src="/assets/images/textures/background-texture@400w.webp" alt="Texture 400w" class="image-direct">
</body>
</html>
