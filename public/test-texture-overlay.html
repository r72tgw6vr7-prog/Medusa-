<!DOCTYPE html>
<html>
<head>
  <title>Texture + Overlay Test</title>
</head>
<body style="margin: 0; padding: 0;">
  <!-- Texture layer -->
  <div style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('/texture.webp');
    background-size: 400px 400px;
    background-repeat: repeat;
    z-index: 0;
  "></div>

  <!-- Black overlay -->
  <div style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1;
  "></div>

  <!-- Content -->
  <div style="
    position: relative;
    z-index: 10;
    color: white;
    padding: 40px;
    font-family: Arial, sans-serif;
  ">
    <h1>Texture + 50% Black Overlay Test</h1>
    <p>If you see a texture pattern with 50% black overlay, it's working.</p>
    <p>Background should show the texture.webp pattern dimmed by 50% black.</p>
  </div>
</body>
</html>
