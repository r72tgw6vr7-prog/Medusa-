<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Medusa Tattoo MÃ¼nchen - Favicon -->
  <!-- Golden circle background -->
  <circle cx="50" cy="50" r="48" fill="#1a1a1a" stroke="#D4AF37" stroke-width="2"/>
  
  <!-- Medusa crown/snake motif -->
  <g fill="#D4AF37" opacity="0.9">
    <!-- Central crown point -->
    <polygon points="50,20 45,35 55,35"/>
    
    <!-- Side crown points -->
    <polygon points="35,25 32,38 40,36"/>
    <polygon points="65,25 68,38 60,36"/>
    
    <!-- Snake-like curves (simplified Medusa representation) -->
    <path d="M 30,45 Q 25,50 30,55 T 35,60" stroke="#D4AF37" stroke-width="2" fill="none"/>
    <path d="M 70,45 Q 75,50 70,55 T 65,60" stroke="#D4AF37" stroke-width="2" fill="none"/>
    
    <!-- Center diamond/gem -->
    <polygon points="50,45 55,50 50,55 45,50" fill="#D4AF37"/>
  </g>
  
  <!-- Decorative circle -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="#D4AF37" stroke-width="1" opacity="0.3"/>
</svg>
